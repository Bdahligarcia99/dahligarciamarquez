services:
  # Backend API
  - type: web
    name: storytelling-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: storytelling-db
          property: connectionString

  # Frontend (Static Site)
  - type: web
    name: storytelling-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: storytelling-db
    databaseName: storytelling_db
    user: storytelling_user
    region: oregon
    plan: free

