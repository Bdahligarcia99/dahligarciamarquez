<!DOCTYPE html>
<html>
<head>
    <title>Debug Environment Variables</title>
</head>
<body>
    <h1>Environment Variable Debug</h1>
    <div id="results"></div>
    
    <script type="module">
        // This will work since it's a module script
        console.log('=== ENVIRONMENT VARIABLE DEBUG ===')
        console.log('VITE_SUPABASE_URL:', import.meta.env.VITE_SUPABASE_URL)
        console.log('VITE_SUPABASE_ANON_KEY:', import.meta.env.VITE_SUPABASE_ANON_KEY)
        console.log('All env vars:', import.meta.env)
        
        const results = document.getElementById('results')
        results.innerHTML = `
            <p><strong>VITE_SUPABASE_URL:</strong> ${import.meta.env.VITE_SUPABASE_URL || 'UNDEFINED'}</p>
            <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${import.meta.env.VITE_SUPABASE_ANON_KEY ? 'SET (length: ' + import.meta.env.VITE_SUPABASE_ANON_KEY.length + ')' : 'UNDEFINED'}</p>
            <p><strong>Is Configured:</strong> ${Boolean(import.meta.env.VITE_SUPABASE_URL && import.meta.env.VITE_SUPABASE_ANON_KEY)}</p>
        `
        
        // Test Supabase client creation
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js'
        
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL
        const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY
        
        if (supabaseUrl && supabaseAnonKey) {
            console.log('Creating Supabase client...')
            const client = createClient(supabaseUrl, supabaseAnonKey)
            console.log('Supabase client created:', client)
            
            results.innerHTML += `<p><strong>Supabase Client:</strong> Created successfully</p>`
        } else {
            results.innerHTML += `<p><strong>Supabase Client:</strong> Cannot create - missing env vars</p>`
        }
    </script>
</body>
</html>
