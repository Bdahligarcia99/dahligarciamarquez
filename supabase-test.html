<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        #results { margin-top: 20px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Supabase Authentication Test</h1>
    
    <div>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="testpassword123">
        <button onclick="testSignup()">Test Signup</button>
        <button onclick="testConnection()">Test Connection</button>
    </div>
    
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://evlifkevmsstofbyvgjh.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2bGlma2V2bXNzdG9mYnl2Z2poIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjY1NTksImV4cCI6MjA3MjEwMjU1OX0.MvCcwzM76yAK_kNYG4scmSz1cKdfsZpjD5GV9DLkWk0'
        
        const { createClient } = supabase
        const supabaseClient = createClient(supabaseUrl, supabaseKey)

        function log(message, isError = false) {
            const results = document.getElementById('results')
            const p = document.createElement('p')
            p.style.color = isError ? 'red' : 'green'
            p.textContent = new Date().toLocaleTimeString() + ': ' + message
            results.appendChild(p)
            console.log(message)
        }

        async function testConnection() {
            log('üß™ Testing basic connection...')
            
            try {
                const response = await fetch(supabaseUrl + '/rest/v1/', {
                    headers: {
                        'apikey': supabaseKey
                    }
                })
                
                if (response.ok) {
                    log('‚úÖ Basic connection successful!')
                } else {
                    log('‚ùå Connection failed: ' + response.status, true)
                }
            } catch (error) {
                log('‚ùå Connection error: ' + error.message, true)
            }
        }

        async function testSignup() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            log('üß™ Testing signup with email: ' + email)
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                })
                
                if (error) {
                    log('‚ùå Signup error: ' + error.message, true)
                } else {
                    log('‚úÖ Signup successful!')
                    if (data.user) {
                        log('User created with ID: ' + data.user.id)
                        if (data.user.email_confirmed_at) {
                            log('Email confirmed automatically')
                        } else {
                            log('Check your email for confirmation link')
                        }
                    }
                }
            } catch (error) {
                log('‚ùå Signup failed: ' + error.message, true)
            }
        }

        // Test on page load
        window.onload = function() {
            log('Page loaded, testing connection...')
            testConnection()
        }
    </script>
</body>
</html>
