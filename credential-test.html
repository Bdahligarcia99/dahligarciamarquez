<!DOCTYPE html>
<html>
<head>
    <title>Supabase Credential Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { padding: 10px 20px; margin: 10px 0; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Supabase Credential Test</h1>
    
    <p>Enter your Supabase credentials from your dashboard (Settings ‚Üí API):</p>
    
    <label>Project URL:</label>
    <input type="text" id="url" value="https://evlifkevmsstofbyvgjh.supabase.co" placeholder="https://your-project.supabase.co">
    
    <label>Anon/Public Key:</label>
    <input type="text" id="key" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2bGlma2V2bXNzdG9mYnl2Z2poIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjY1NTksImV4cCI6MjA3MjEwMjU1OX0.MvCcwzM76yAK_kNYG4scmSz1cKdfsZpjD5GV9DLkWk0" placeholder="Your anon key">
    
    <button onclick="testCredentials()">Test Connection</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div')
            div.className = `result ${type}`
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`
            document.getElementById('results').appendChild(div)
        }

        function clearResults() {
            document.getElementById('results').innerHTML = ''
        }

        async function testCredentials() {
            const url = document.getElementById('url').value.trim()
            const key = document.getElementById('key').value.trim()
            
            if (!url || !key) {
                addResult('Please enter both URL and API key', 'error')
                return
            }

            addResult('Testing basic REST API connection...', 'info')
            
            try {
                const response = await fetch(`${url}/rest/v1/`, {
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`
                    }
                })
                
                if (response.ok) {
                    addResult('‚úÖ REST API connection successful!', 'success')
                } else {
                    const text = await response.text()
                    addResult(`‚ùå REST API failed: ${response.status} - ${text}`, 'error')
                }
            } catch (error) {
                addResult(`‚ùå Connection error: ${error.message}`, 'error')
            }
        }

        async function testAuth() {
            const url = document.getElementById('url').value.trim()
            const key = document.getElementById('key').value.trim()
            
            if (!url || !key) {
                addResult('Please enter both URL and API key', 'error')
                return
            }

            addResult('Testing Supabase client and auth...', 'info')
            
            try {
                const { createClient } = supabase
                const client = createClient(url, key)
                
                addResult('‚úÖ Supabase client created successfully', 'success')
                
                // Test signup with a unique email
                const testEmail = `test-${Date.now()}@example.com`
                const { data, error } = await client.auth.signUp({
                    email: testEmail,
                    password: 'testpassword123'
                })
                
                if (error) {
                    addResult(`‚ùå Signup test failed: ${error.message}`, 'error')
                } else {
                    addResult(`‚úÖ Signup test successful! User ID: ${data.user?.id}`, 'success')
                    if (!data.user?.email_confirmed_at) {
                        addResult('üìß Check your email for confirmation link', 'info')
                    }
                }
                
            } catch (error) {
                addResult(`‚ùå Auth test error: ${error.message}`, 'error')
            }
        }

        // Test on page load
        window.onload = function() {
            addResult('Page loaded. Click "Test Connection" to verify your credentials.', 'info')
        }
    </script>
</body>
</html>
